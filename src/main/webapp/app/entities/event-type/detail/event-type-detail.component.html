<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="eventType">
      <h2 data-cy="eventTypeDetailsHeading"><span jhiTranslate="albatestApp.eventType.detail.title">Event Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ eventType.id }}</span>
        </dd>
        <dt><span jhiTranslate="albatestApp.eventType.description">Description</span></dt>
        <dd>
          <span>{{ eventType.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/event-type', eventType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
