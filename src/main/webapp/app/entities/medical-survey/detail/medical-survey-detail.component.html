<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="medicalSurvey">
      <h2 data-cy="medicalSurveyDetailsHeading"><span jhiTranslate="albatestApp.medicalSurvey.detail.title">Medical Survey</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ medicalSurvey.id }}</span>
        </dd>
        <dt><span jhiTranslate="albatestApp.medicalSurvey.ongoingIllnesses">Ongoing Illnesses</span></dt>
        <dd>
          <span>{{ medicalSurvey.ongoingIllnesses }}</span>
        </dd>
        <dt><span jhiTranslate="albatestApp.medicalSurvey.ongoingTreatments">Ongoing Treatments</span></dt>
        <dd>
          <span>{{ medicalSurvey.ongoingTreatments }}</span>
        </dd>
        <dt><span jhiTranslate="albatestApp.medicalSurvey.attachment">Attachment</span></dt>
        <dd>
          <div *ngIf="medicalSurvey.attachment">
            <a [routerLink]="['/attachment', medicalSurvey.attachment?.id, 'view']">{{ medicalSurvey.attachment?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/medical-survey', medicalSurvey.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
